apply plugin: 'java'

repositories {
    jcenter()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {

	compile 'org.bitbucket.fwilhelm:org.jenetics:3.6.0'
    compile 'org.slf4j:slf4j-api:1.7.21'
	compile 'org.slf4j:slf4j-log4j12:1.7.22'
	
    testCompile 'junit:junit:4.12'
}
